<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="game-zone">
        <ul class="game-zone--player">
            <li class="rock"><img src="img/rock.png" alt="Ícono de piedra."></li>
            <li class="paper"><img src="img/paper.png" alt="Ícono de papel."></li>
            <li class="scisor"><img src="img/scisor.png" alt="Ícono de tijera."></li>
        </ul>
        <span class="vs">VS</span>
        <ul class="game-zone--com">
            <li class="com animation"></li>
        </ul>
        <div class="result" style="display: none;">
            <span>Resultado</span>
            <input type="button" name="restart" id="restart" value="Jugar de nuevo">
        </div>
    </section>
    
    <script src="script/game-script.js"></script>
</body>
</html>
